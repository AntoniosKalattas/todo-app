<!DOCTYPE html>
<script src="https://use.fontawesome.com/5b3ad5e039.js"></script>
<script src="https://kit.fontawesome.com/5e92066943.js" crossorigin="anonymous"></script>
<html>
  <head>
    <link rel="stylesheet" href="main_screen.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="header1">
      <div class="tooltip">
        <i class="fas fa-question-circle"></i>
        <span class="tooltiptext">How To Use: <br>
          delete: right click,<br>
          To import/backup, just add/edit the data.txt
        </span>
      </div>
      <i class="far fa-times-circle" onclick="cdc()"></i>
    </div>
    <section class="container">
      <div class="heading">
        <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today I need to ~</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               required>
          <button class="button"><span>Add</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
  </body>
  <script defer src="renderer.js"></script>

</html>
